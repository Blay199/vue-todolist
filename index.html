<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/565cdc31b6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <title>To Do List</title>
</head>
<body>
    <div id="root">
        <div class="container">
            <header>
                <h1>To Do List</h1>
            </header>

            <main>
                <div class="container new-todo__wrapper">
                    <input type="text" v-model="newTodo" placeholder="Fare..." @keypress="enterKey">
                    <input @click="addTodo" type="button" value="Aggiungi">
                </div>
                <h2>To Do</h2>
                <ul class="todo-list">
                    <li v-for="(todo,index) in todos" @click="toggleDoneOf(todo)"
                        :class="[todo.done ?'done':'', todo.text.length < 12 ? 'short-text': 'long-text',classiTodos]">

                        {{todo.text}}
                        
                        <i class="fa-solid fa-xmark"></i>
                    </li>
                </ul>
        </div>
        <div class="container">
            <h2>Done</h2>
            <div class="todo-list">
                <ul>
                    <li v-for="(todo) in tryComputed" class="done-todo todo ">

                        {{todo}}

                        <i class="fa-solid fa-check-double"></i>
                    </li>
                </ul>
            </div>
        </div>
        </main>
    </div>

    
    <script src="js/app.js"></script>
</body>
</html>
